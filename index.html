<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #212529; color: #fff;" >
    
    <section class="container" >
        <div class="" >
            <h2>Cadastro de produtos</h2>
        </div>
       
        <form onsubmit="validarDados()" action="">
            
            <div>
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome"
                placeholder="Nome do produto">
            </div>
                    
            
            <div>
                <label for="preco">Preço</label>
                <input type="text" class="form-control" id="preco" name="preco"
                placeholder="Preço do produto">
            </div>
                  
            
            <div>
                <label for="quantidade">Quantidade</label>
                <input type="text" class="form-control" id="quantidade" name="quantidade"
                placeholder="Quantidade do produto">
            </div>
                                
            <div>
                <label for="imagem">Imagem</label>
                <input type="text" class="form-control" id="imagem" name="imagem"
                placeholder="Imagem do produto">
            </div>      

            <div  class="mt-3">
                <button onclick="cadastrarProduto()" class="btn btn-primary">Cadastrar</button>
            </div>
        
        </form>
    
    
        <table class="table table-dark table-stripped mt-3" >
            <thead > 
                <tr>
                    <th>#ID</th>
                    <th>#PRODUTO</th>
                    <th>#VALOR</th>
                    <th>#QUANTIDADE</th>
                    <th>#IMAGEM</th>
                    <th>#AÇÕES</th>
                </tr>
            </thead>
            <tbody id="body">
                
            </tbody>
        </table>
    
     
    
    
    
    
    
    </section>

    


</body>
    <script src="script/script.js"></script>
</html>
